career-profile:
    title: About me
    summary: |
     I am currently a researcher in Qiyuan Lab, Beijing, China. Before that, I was a post-doctoral researcher in Department of Computer Science and Technology in the <a href="https://www.tsinghua.edu.cn/en/" target="_blank"><font color='blue'>Tsinghua University</font></a> from 2020 to 2022. I work closely with Prof. <a href="http://ml.cs.tsinghua.edu.cn/~jun/index.shtml" target="_blank"><font color='blue'>Jun Zhu</font></a>. 
     I received the Ph.D degree from the <a href="http://mepro.bjtu.edu.cn/" target="_blank"><font color='blue'> Institute of Information Science</font></a> of <a href="http://en.bjtu.edu.cn/" target="_blank"><font color='blue'>Beijing Jiaotong University (BJTU)</font></a>
     in 2020 (advised by Prof. <a href="http://mepro.bjtu.edu.cn/zhaoyao/e_index.htm" target="_blank"><font color='blue'>Yao Zhao</font></a>).
       I was a Visiting Student with the Department of Computer Science, 
       <a href="https://www.rochester.edu/" target="_blank"><font color='blue'> University of Rochester (UR)</font></a> from 2018 to 2019, working with Prof. <a href="http://jiliu-ml.org/" target="_blank"><font color='blue'>Ji Liu</font></a>.
 
     
     
research-interests:
  title: Research Interests
  summary: |
    <b>Machine learning, particularly data selection, continual learning, zero-shot learning, few-shot learning, and adversarial learning.</b>
    
    <b>Computer vision, particularly image clustering, classification, and retrieval, motion segmentation, activity recognition, and video summarization.</b>


