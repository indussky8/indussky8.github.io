news:
  title: News
  newsset:
    - content: 2023/08 -- Our wonderful work "Incorporating Neuro-inspired Adaptability for Continual Learning in Artificial Intelligence" is accepted in principle in <strong>Nature Machine Intelligence</strong>. Thank you to my closest working partner, <a href="https://lywang3081.github.io/" target="_blank"><font color='blue'>Liyuan Wang</font></a>. We have already achieved a lot, and will continue to accomplish even more amazing work.
    - content: 2023/02 -- Our wonderful work "A Comprehensive Survey of Continual Learning:&nbspTheory Method and Application" is released in <strong>arXiv</strong>. 
    - content: 2023/01 -- Our paper "ATZSL:&nbspDefensive zero-shot recognition in the presence of adversaries" is accepted by <strong>IEEE Trans. on MM</strong>. 
    - content: 2022/12 -- It is a great honor to be invited to join CSIG Committe.
    - content: 2022/08 -- Our paper "Auto-Weighted Layer Representation Based View Synthesis Distortion Estimation for 3-D Video Coding" is accepted by <strong>IEEE Trans. on MM</strong>.
    - content: 2022/07 -- Our paper "CoSCL:&nbspCooperation of Small Continual Learners is Stronger than a Big One" is accepted by <strong>ECCV 2022</strong>.
    - content: 2022/06 -- Our paper "The More, The Better? Active Silencing of Non-Positive Transfer for Efficient Multi-Domain Few-Shot Classification" and "One-step Low-Rank Representation for Clustering" are accepted by <strong>ACM MM 2022</strong>.
    - content: 2022/06 -- Our paper "Diagnosing Ensemble Few-Shot Classifiers" is accepted by <strong>IEEE Transactions on Visualization and Computer Graphics</strong>.
    - content: 2022/01 -- Our paper "Memory Replay with Data Compression for Continual Learning" is accepted by <strong>ICLR 2022</strong>.
    - content: 2021/12 -- Our paper "Taking Modality-free Human Identification as Zero-shot Learning" is accepted by <strong>IEEE Trans. on CSVT</strong>.
    - content: 2021/11 -- I obtained the <strong>China Postdoctoral Science Foundation</strong> (General Program).
    - content: 2021/09 -- Our paper "Does deep machine vision have just noticeable difference (JND)?" is accepted by <strong>IEEE Trans. on CSVT</strong>.
    - content: 2021/08 -- I obtained the <strong>Youth Foundation of National Natural Science Foundation of China</strong>.
    - content: 2021/06 -- I obtained the <strong>China Postdoctoral Science Foundation</strong> (Special Funding).
    - content: 2021/05 -- A chinese survey about propotype learning has been accepted by the <strong>Journal of Software</strong>.
    - content: 2021/03 -- Our paper "Double Low-rank Representation with Projection Distance Penalty for Clustering" has been accepted by <strong>CVPR2021</strong>.
    - content: 2021/02 -- Our paper "Does deep machine vision have just noticeable difference (JND)?" is available <a href="https://arxiv.org/abs/2102.08168" target="_blank"><font color='black'><strong>here</strong></font></a>. 
    - content: 2020/12 -- A review for recent works in <strong>Few-shot Learning</strong> is available <a href="https://github.com/indussky8/awesome-few-shot-learning" target="_blank"><font color='black'><strong>here</strong></font></a>. 
    - content: 2020/04 -- Our paper has been accepted by <strong>Image and Vision Computing</strong>.
    - content: 2020/03 -- Our paper has been accepted by <strong>IEEE Trans. on CSVT</strong>.
    - content: 2020/02 -- Our paper has been accepted by <strong>CVPR 2020</strong>.
    - content: 2019/12 -- I accepted the invitation to serve as Program Committee (PC) member of <a href="https://ijcai20.org/" target="_blank"><font color='black'><strong>IJCAI 2020</strong></font></a>. 
    - content: 2019/12 -- Our paper has been accepted by <strong>CVM 2020</strong>.
    - content: 2019/12 -- Our paper has been accepted by <strong>ACM TIST</strong>.
    - content: 2019/11 -- One paper has been accepted by <strong>TMM</strong>.
    - content: 2019/11 -- One paper has been accepted by <strong>NeuCom</strong>.
    - content: 2019/10 -- I won the <strong>National Scholarship</strong> again.



