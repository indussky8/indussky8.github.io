career-profile:
    title: About me
    summary: |
      I am currently a PHD student (since 2015) at the <a href="http://mepro.bjtu.edu.cn/" target="_blank"><font color='blue'> Institute of Information Science</font></a> of <a href="http://en.bjtu.edu.cn/" target="_blank"><font color='blue'>Beijing Jiaotong University (BJTU)</font></a>,Bei- jing, China.
      My advisor is Prof. <a href="http://mepro.bjtu.edu.cn/zhaoyao/e_index.htm" target="_blank"><font color='blue'>Yao Zhao</font></a>.
      Before that, I received the bachelor’s degree in 2015 in Communication Engineering from <a href="http://www.htu.cn/english/" target="_blank"><font color='blue' target="_blank">Henan Normal University (HNU)</font></a>, Xinxiang, China.
       I was a Visiting Student with the Department of Computer Science, 
       <a href="https://www.rochester.edu/" target="_blank"><font color='blue'> University of Rochester (UR)</font></a> from 2018 to 2019, working with Prof. <a href="http://jiliu-ml.org/" target="_blank"><font color='blue'>Ji Liu</font></a>.
       
       <b><font color="#FF3030">I am looking for a Postdoc position.

